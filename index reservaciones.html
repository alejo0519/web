<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones MONATERY Gourmet</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img class="TITULO" src="../IMG/MONATERY gourmet.jpg" alt="MONATERY Gourmet Logo">
        <nav>
            <ul>
                <li><a href="index inicio.html">Inicio</a></li>
                <li><a href="index reservaciones.html">reservaciones</a></li>
                <li><a href="index historia.html">Historia</a></li>
                <li><a href="index menu.html">Menú</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            
                <div class="reservaciones">
                <h1>Reservaciones</h1>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email"  name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de la Reserva:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora de la Reserva:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                    <div class="form-group">
                        <label for="personas">Número de Personas:</label>
                        <input type="number" id="personas" name="personas" min="1" max="20" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje Adicional:</label>
                        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                    </div>
                    <button type="submit">Reservar</button>
                </form>
            </div>
            </section>
        </article>
    </main>
</body>
</html>
